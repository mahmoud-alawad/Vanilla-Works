<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- css styles -->
    <link rel="stylesheet" href="styles/style.css">
    <title>cursor.js</title>
</head>
<body>
    <main class="flex-col">
        <!-- header -->
        <header class="flex">
            <div class="container flex">
            <h1 class="">Coursor.<a class="title" href="index.html">js</a></h1>
            <div>
                <button class="btn flex">  <a  href="https://github.com/mahmoud-alawad/cursorJS/tree/master">Github<i class='bx bxl-github bx-flashing' ></i></a></button>
            </div>
            </div>
        </header>
        <!-- end header -->

        <div class="">
            <div class="container wrapper">
                <!-- side bar -->
                <div class="container flex-col">
                    <div class="side-bar flex-col">

                        <div class="container-xs flex-col">
                            <!-- header of sidebar -->
                        <div class="header side-bar-header">
                            <div class="flex-col">
                                <div class="cursor-function-textholder">
                                    
                                </div>
                                <p class="color-value-selected"></p>
                            </div>
                            <div class="cursor-class-inner">

                            </div>
                        </div>
                        <!-- end of header sidebar -->

                        <!-- inputs filed -->
                        <div class="inputs-filed flex-col">
                            <div class="input flex"> 
                                <label>Color</label><input id="cursor-color" type="color" value="" >
                            </div>
                            
                            <div class="input flex-bt"> 
                                <label>type</label>
                                <div class="select-dropdown">
                                    <select id="cursor-selector">
                                        <option value="cursor">default</option>
                                        <option value="cursor-rectangle">rectangle</option>
                                        <option value="cursor-rounded">rounded</option>
                                        <option value="cursor-pointed">point</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input flex"> 
                                <h5>animation</h5>
                                <div>
                                <label class="switch">
                                    <input type="checkbox" class="cursor-checkBox" >
                                    <span class="slider round"></span>
                                </label>
                                </div>
                            </div>
                            <button class="btn btn-color-submit">Change</button>
                        </div>
                        <!-- end inputs filed -->
                    </div>
                        </div>
                </div>
                <!-- end sidebar -->
    
                <!-- showcase -->
                <div class="show-case flex-col">
                    <h1>Cursor.<a href="">js</a></h1>
                    <h4>is a simple javascript library to change and animate your cursor </h4>
                    <div class="flex-bt">
                        <button class="btn"><a href="cursor.zip">download</a></button>
                        <button class="btn"> <a href="https://github.com/mahmoud-alawad/cursorJS/tree/master">Get started</a> </button>
                    </div>
                </div>
                <!-- end showcase -->
            </div>
        </div>


        <!-- footer -->
        <footer class="flex">
            <div class="container flex-col">
                <h1>made with ❤️ by <a target="_blank" href="https://www.linkedin.com/in/mahmoud-alawad-6912ba135/">Mahmoud</a></h1>
            </div>
        </footer>
        <!-- end of footer -->
    </main>
    <script src="js/index.js"></script>
</body>
</html>
